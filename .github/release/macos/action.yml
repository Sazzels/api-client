name: Wails Build Action for MacOS

inputs:
  build-name:
    description: Build name
    type: string
  build-platform:
    description: Platform to build for
    type: string

runs:
  using: composite
  steps:
    - name: Prepare build environment
      uses: ./.github/release/prepare
    - name: Build app
      run: wails build --platform ${{ inputs.build-platform }} -webview2 download -o ${{ inputs.build-name }}
      shell: bash
    - name: Fix permission
      run: chmod +x build/bin/*/Contents/MacOS/*
      shell: bash
    - name: package build
      run: productbuild --component ./build/bin/${{inputs.build-name}}.app /Applications ./build/bin/${{inputs.build-name}}.pkg && rm -rf ./build/bin${{inputs.build-name}}.app
      shell: bash
    - name: Handle artifacts
      uses: ./.github/release/artifact
      with:
        build-name: ${{ inputs.build-name }}
